name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${GITHUB_EVENT_RELEASE_TAG_NAME}" ]; then
            echo "Using release tag: $GITHUB_EVENT_RELEASE_TAG_NAME"
            echo "TAG=$GITHUB_EVENT_RELEASE_TAG_NAME" >> $GITHUB_ENV
          else
            LAST_TAG=$(git describe --tags --abbrev=0)
            echo "No release tag found, falling back to last tag: $LAST_TAG"
            echo "TAG=$LAST_TAG" >> $GITHUB_ENV
          fi
        env:
          GITHUB_EVENT_RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}

      - name: Build changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: COMMIT
          configuration: .github/changelog-config.json
          toTag: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          body: ${{ steps.changelog.outputs.changelog }}
          make_latest: true
